<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная страница</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">

    <!-- Header -->
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип сайта">
      <ul>
        <li>
          <input type="radio" id="f-option" name="selector" checked>
          <label class="header__lang-link highlight" for="f-option">Ru</label>
        </li>
        <li>
          <input type="radio" id="s-option" name="selector">
          <label class="header__lang-link highlight" for="s-option">En</label>
        </li>
      </ul>
    </header>

    <!-- Main -->
    <main>

      <!-- Lead -->
      <div class="lead">
        <h1 class="lead__title">Путешествия по России</h1>
        <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
        <div class="lead__image-container">
          <img class="lead__image" src="images/lead-polka.jpg" alt="Спящий человек в вагоне плацкарта">
        </div>
      </div>

    </main>

    <!-- Footer -->
    <footer></footer>

  </div>
</body>

</html>
